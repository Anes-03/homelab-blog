    <style>
        :root {
            --bg-color: #121212;
            --header-bg: #1f1f1f;
            --card-bg: #1f1f1f;
            --text-color: #e0e0e0;
            --button-bg: #2a2a2a;
            --button-hover: #3a3a3a;

            --footer-bg: #1a1a1a;
            --title-gradient-start: #ffffff;
            --title-gradient-end: #a0a0a0;
        }
        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --text-color: #333333;
            --button-bg: #f0f0f0;
            --button-hover: #e0e0e0;
            --border-color: rgba(0, 0, 0, 0.1);
            --footer-bg: #e0e0e0;
            --title-gradient-start: #333333;
            --title-gradient-end: #666666;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            padding-top: 70px; /* Add padding to prevent content from being overlapped by the fixed navbar */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        header {
            background: linear-gradient(to bottom, var(--header-bg), var(--bg-color));
            color: var(--text-color);
            text-align: center;
            padding: 1.5rem 1rem;
            margin-top: 0;
        }
        header h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--title-gradient-start), var(--title-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        header p {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            margin: 0.5rem auto;
            max-width: 800px;
            padding: 0 1rem;
            line-height: 1.4;
        }
        section {
            padding: 1.5rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
        section h2 {
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            margin-bottom: 1rem;
            text-align: center;
            color: var(--text-color);
            font-weight: 600;
        }
        .cards-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 100vw;
            margin: 0 auto;
            padding: 0 1rem;
            box-sizing: border-box;
        }
        .card {
            min-width: 180px;
            max-width: 200px;
            margin: 2rem auto 1rem auto;
            align-items: center;
        }
        @media (min-width: 600px) {
            .cards-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
                padding: 0;
            }
        }
        @media (min-width: 900px) {
            .cards-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 1.2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            width: 100%;
            box-sizing: border-box;
            min-width: unset;
            max-width: unset;
            margin: 0;
            align-items: unset;
        }
        .card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 16px 32px rgba(0,0,0,0.35);
            border-color: rgba(255,255,255,0.18);
        }
        .card h3 {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            margin-bottom: 0.8rem;
            color: var(--text-color);
            font-weight: 600;
        }
        .card form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.2rem;
            width: 100%;
            align-items: stretch;
        }
        .logo-container {

            margin-bottom: 1.2rem;

        .card input,

            background: var(--bg-color);
            color: var(--text-color);
            border: 1.5px solid var(--border-color);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            width: 100%;
            box-sizing: border-box;
            resize: none;
        }
        .card input:focus,
        .card textarea:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 2px rgba(108,99,255,0.15);
        }
        .card textarea {
            min-height: 90px;
            max-height: 220px;
        }
        .card button[type="submit"] {

            color: var(--text-color);
            border: 1.5px solid var(--border-color);
            border-radius: 8px;
            padding: 0.9rem 1.2rem;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            box-shadow: none;
            transition: background 0.2s, color 0.2s, border-color 0.2s, transform 0.2s;
        }
        .card button[type="submit"]:hover {
            background: var(--button-hover);
            color: var(--text-color);
            border-color: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
        .card hr {
            margin: 2rem 0 1.2rem 0;
            opacity: 0.15;
        }
        .card p {
            font-size: clamp(0.85rem, 2vw, 1rem);
            margin-bottom: 0.8rem;
            line-height: 1.4;
        }
        .card .footer-email {

            text-decoration: underline;
            word-break: break-all;
        }
        .card .footer-email:hover {

        }
        .card .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.1rem;
            margin-top: 1.2rem;
        }
        .card .social-icons a {
            font-size: 1.7rem;
            color: var(--text-color);

            height: 44px;

        .theme-switch.rotating svg {

    <!-- === Theme Toggle Script (identisch zu index.html) === -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const themeSwitch = document.getElementById('themeSwitch');
      const themeIcon = document.getElementById('themeIcon');
      const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
      function setInitialTheme() {
        if (prefersDarkScheme.matches) {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.setAttribute('data-theme', 'light');
        }
      }
      function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        themeSwitch.classList.add('rotating');
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        setTimeout(() => {
          themeSwitch.classList.remove('rotating');
        }, 500);
      }
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else {
        setInitialTheme();
      }
      themeSwitch.addEventListener('click', toggleTheme);
      prefersDarkScheme.addListener(setInitialTheme);
    });
    </script>
